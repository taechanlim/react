<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <div id="root">
        
    </div>

    <script type="text/babel">
        //react : react 문법,기능
        //react-dom : 바뀐값을 찾아서 그 영역만 바꿔주는 알고리즘

        // React.createElement('button',null,'버튼')
        //React.createElement()는 인자값이 3개 들어간다
        //인자값이 3개 들어간다
        //첫번째는 엘리먼트 명 (a,button,input,li 등등)
        //두번째는 속성값 (<input type="text"> 등등) Object {id:'id',class:'class',type:'type'}형태
        //세번째는 innerHTML의 내용들 (<span>하이</span>의 '하이'부분)

        // const btn = React.createElement('button',null,'버튼')
        

        // ReactDOM.render(
        //     btn,
        //     document.querySelector('#root')
        // )
        //ReactDOM.render()는 인자값이 2개 들어간다
        //첫번째 인자값 : 내가 넣을 내용 React.createElement('button',null,'버튼')
        //두번째 인자값 : 내가 넣을 위치 document.querySelector('#root')


        // JSX 

        //babel : javascript 영역에서 HTML을 사용할수 있게해주는 고마운 녀석.
        //babel -> JSX를 사용
        // const id= 'id1'
        // const btn = <button id={id}>버튼</button>
        // ReactDOM.render(
        //     btn,
        //     document.querySelector('#root')
        // )


        // 컴포넌트
        //엘리먼트를 함수나 class에담고  결과물을 JSX로 반환해준다 -> <APP />

        const id= 'id1'
        const btn = <button id={id}>버튼</button> //함수나 class로 만드는게 컴포넌트

        class App extends React.Component{
            render(){ //render함수 선언
                //render 함수는 화면에 최종적으로 그릴 내용을 넣는 공간
                return(
                    <button>클래스 컴포넌트 버튼</button>
                )
            }
        }

        // const App= () => {

        // }

        ReactDOM.render(
            <App />,
            document.querySelector('#root')
        )


    </script>
</body>
</html>
